<html>
<head>
  <style>
@font-face {
  font-family: 'PublicSans';
  src:  url('font/PublicSans-SemiBold.woff2') format('woff2'),
    url('font/PublicSans-SemiBold.woff') format('woff');\
  font-weight: bold;
}
@font-face {
  font-family: 'PublicSans';
  src:  url('font/PublicSans-ExtraLight.woff2') format('woff2'),
    url('font/PublicSans-ExtraLight.woff') format('woff');
  font-weight: normal;
}
* {
  font-family: "PublicSans", "Helvetica", sans-serif;
  font-weight: normal;
}
body {
  display: grid;
  grid-template-areas:
    "map title"
    "map subtitle"
    "map table"
    "map sources";
  grid-template-columns: 50% 50%;
}
#info {
  margin-top: 20vh;
  width: 25vh;
    padding-right: 2vh;
  float: right;
}
h2 {
  font-size: 2.25vh;
  text-align: right;
  font-weight: bold;
    padding-bottom: 100px;
}
h1 {
  font-weight: bold;
  font-size: 2.25vh;
  text-align: right;
}
.winner {
  font-weight: bold;
}
table {
  float: right;
  margin-bottom: 5vh;
}
div > #scale {
  float: right;
  width: 12.5vw;
}
div > div {
  float: right;
}
td {
  text-align: right;
}
th{
  text-align: center;
}
#scale > p {
  width: 6.25vw;
  display: inline-block;
}
p {
  font-size: 1.125vh;
  color: #888888;
  font-weight: bold;
}
svg {
  width: 80vh;
  height: 80vh;
  padding-top: 15vh;
  padding-left: 5vh;
}
#source {
  text-align: right;
}
body {
  margin: 0; 
}
</style>
<script src='pmap.js'></script>
</head>
<body>
<script>
width = window.innerWidth; height = window.innerHeight;
pmap.d3.select("body")
  .append("svg")
  .attr("id", "svg")
  .attr("width", Math.round(width/2))
  .attr("height", Math.round(width/2))

let test = new pmap.Map("./florida.geojson", document.getElementById("svg"))
</script>
</body>
</html>
